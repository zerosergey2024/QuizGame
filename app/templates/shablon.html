<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интеллектуальная викторина</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Подключение пользовательских стилей -->
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <style>
        .home-button {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .signin-button {
            position: absolute;
            top: 60px;
            left: 10px;
        }
    </style>
</head>
<header>
    <a href='/' class="btn btn-outline-success home-button">На главную</a>
    <a href='/signin' class="btn btn-outline-success signin-button">Войти</a>
    <div class="mx-auto p-2" style="width: 18rem;">
        <img src="../static/img/logot.jpg" class="card-img-top" alt="...">
        <div class="card-body">
            <p class="card-text fs-4 fw-bolder mx-auto p-2" align="center">Проверь себя</p>
        </div>
    </div>
</header>
<body>
    {% block content %}
    {% endblock %}

    <!-- Подключение Bootstrap JS и зависимостей -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
